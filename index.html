<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator">
        <div class="display">1234567890<br>
            <!-- <div class="previous-operand"></div>
            <div class="current-operand"></div>
            </div> -->
            <div class="buttons">
            <button class="btn" id="clear" data-action="clear">CLEAR</button><button class="btn" id="delete" data-action="delete">DEL</button><br>
            <button class="btn">7</button><button class="btn">8</button><button class="btn">9</button><button class="operators" data-action="divide">รท</button><br>
            <button class="btn">4</button><button class="btn">5</button><button class="btn">6</button><button class="operators" data-action="multiply">&times;</button><br>
            <button class="btn">1</button><button class="btn">2</button><button class="btn">3</button><button class="operators" data-action="subtract">-</button><br>
            <button class="btn">0</button><button class="btn" data-action="decimal">.</button><button class="btn" data-action="calculate">=</button><button class="operators" data-action="add">+</button>
            </div>
        </div>
    </div>
</body>
<script charset="utf-8" src="scripts.js"></script>
</html>
