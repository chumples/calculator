<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" id ="allClear">AC</button>    
        <button data-delete class="span-two" id="delete">DEL</button>
        <button data-number>7</button>    
        <button data-number>8</button>    
        <button data-number>9</button>    
        <button data-operation id="operation">รท</button>    
        <button data-number>4</button>    
        <button data-number>5</button>    
        <button data-number>6</button>    
        <button data-operation id="operation">&times</button>    
        <button data-number>1</button>    
        <button data-number>2</button>    
        <button data-number>3</button>    
        <button data-operation id="operation">-</button>    
        <button data-number>0</button>    
        <button data-number>.</button>    
        <button data-equals id ="equals">=</button>    
        <button data-operation id="operation">+</button>    
    </div>
    <script charset="utf-8" src="scripts.js" ></script>
</body>
</html>
